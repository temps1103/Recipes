<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <p><a class="btn mt-2 float-end" href="/dashboard">Dashboard</a></p>
        <a class="btn mt-2 float-end" href="/logout">Logout</a>
        <h1>Welcome {{ user.first_name }} {{ user.last_name }}</h1>
    </div>
    <div>
        <h1>{{ one_recipe.name }}</h1>
    </div>
    <div>
        <label>Description: {{ one_recipe.description }}</label>
        <label>Under 30 minutes: {{ one_recipe.under_30 }}</label>
        <label>Instructions: {{ one_recipe.instructions }}</label>
        <label>Date Made: {{ one_recipe.date_made }}</label>
    </div>
</body>
</html>
