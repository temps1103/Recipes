<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">     
        <p><a class="btn mt-2 float-end" href="/new/recipe">Create</a></p>
        <a class="btn mt-2 float-end" href="/logout">Logout</a>
        <h1>Welcome {{ user.first_name }} {{ user.last_name }}</h1>
        <h5>These are the recipes</h5>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Under 30 Minutes?</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in user.recipes %}
                <tr>
                    <th scope="row">{{ recipe.name }}</th>
                    <td>{{ "Yes" if recipe.under_30 else "No" }}</td>  
                    <td>
                        <a href="/one_recipe/{{ recipe.id }}">view instructions</a>                      
                        <a href="/update_recipe/{{ recipe.id }}">edit</a>                      
                        <a href="/delete_recipe/{{ recipe.id }}">delete</a>                  
                    </td>                    
                </tr>
                {% endfor %}                
            </tbody>
        </table>
    </div>
</body>
</html>
